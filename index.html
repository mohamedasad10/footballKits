<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Kits</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <img src="logo1.png" alt="This is a logo" class="logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#section-Gallery">Gallery</a></li>
          <li><a href="#section-AboutUs">About</a></li>
          <li><a href="#section-ContactUs">Contact</a></li>
        </ul>
      </div>
      <div class="content">
        <h1>Footy Kits</h1>
        <p>Shop the finest football kits</p>
      </div>
    </div>

    

    <div class="image-container">
      <div class="image-block">
        <img src="../images/premierleaguelogo.png" alt="Premier League" />
        <div class="image-caption">Premier League</div>
      </div>

      <div class="image-block">
        <img src="../images/laligalogo.jpg" alt="Image 2" />
        <div class="image-caption">La Liga</div>
      </div>

      <div class="image-block">
        <img src="../images/seriealogo.jpg" alt="Image 3" />
        <div class="image-caption">Serie A</div>
      </div>

      <div class="image-block">
        <img src="../images/Bundesliga.jpg" alt="Image 4" />
        <div class="image-caption">Bundesliga</div>
      </div>

      <div class="image-block">
        <img src="../images/Ligue 1.jpg" alt="Image 5" />
        <div class="image-caption">Ligue 1</div>
      </div>
    </div>
  </body>
</html>
